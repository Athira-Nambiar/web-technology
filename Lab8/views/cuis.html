<h2>CUISINES</h2>

<div ng-controller="cuisines_ctr">

	<table class="table table-hover bg-dark text-white table-striped table-bordered">
	
		<thead>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
			</tr>
		
		</thead>
		
		<tbody>
		
			<tr ng-repeat="cuisines in cuis">
				<td>{{ cuisines.name }}</td>
				<td>{{ cuisines.description }}</td>
			</tr>
		
		</tbody>
		
	
	</table>

</div>
